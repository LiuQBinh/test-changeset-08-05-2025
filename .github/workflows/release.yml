name: Changeset on PR

on:
  pull_request:
    types: [opened]

jobs:
  add-changeset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (source branch)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: npm install

      - name: Run `npx changeset add`
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx changeset add --empty --summary "Auto changeset for PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          git add .changeset
          git commit -m "chore: add changeset for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push origin HEAD
