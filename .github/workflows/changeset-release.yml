name: Manual Release with Changeset

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run changeset version and tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx changeset version
          git status
          git add .
          git commit -m "chore(release): apply version bumps" || echo "No changes to commit"
          git push origin HEAD
          npx changeset tag
