name: Manual Release with Changeset

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run changeset version and tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=$(node -p "require('./package.json').version")
          git tag "$VERSION"
          git push origin "$VERSION"
          gh release create $VERSION --notes "$(awk -v version="$VERSION" '/^## '"$VERSION"'/{p=1;next} /^## [0-9]+\.[0-9]+\.[0-9]+/{p=0} p' CHANGELOG.md)" 
