name: Manual Release with Changeset

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run changeset version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx changeset version

      - name: Pull latest changes from remote
        run: |
          git pull origin main --rebase  # Pull latest changes from main branch

      - name: Create GitHub Release and Tag
        run: |
          git tag $(node -p "require('./package.json').version")   # Tạo tag từ version trong package.json
          git push origin $(node -p "require('./package.json').version")  # Đẩy tag lên GitHub
          gh release create $(node -p "require('./package.json').version") dist/* --title "Release $(node -p "require('./package.json').version")" --notes "Release notes for $(node -p "require('./package.json').version")"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: "production"
